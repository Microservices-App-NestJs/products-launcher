version: '3.8'

services:

  #NATS SERVER
  nats-server:
    image: nats:latest
    ports:
      - 8222:8222

  #CLIENT-GATEWAY SERVER
  client-gateway:
    build: ./client-gateway
    ports:
      - 3000:3000
    volumes:
      - ./client-gateway/src:/usr/src/app/src
    command: npm run start:dev
    env_file:
      - ./client-gateway/.env

  #PRODUCTS-MS SERVICE
  products-ms:
    build: ./products-ms
    volumes:
      - ./products-ms/src:/usr/src/app/src
    command: npm run start:dev
    env_file:
      - ./products-ms/.env

  #ORDERS-MS SERVICE
  orders-ms:
    depends_on:
      - orders-db
    build: ./orders-ms
    volumes:
      - ./orders-ms/src:/usr/src/app/src
    command: npm run start:dev
    env_file:
      - ./orders-ms/.env

  #ORDERS-DB DATABASE
  orders-db:
    container_name: orders_database
    image: postgres:16.2
    restart: always
    volumes:
      - ./orders-ms/postgres:/var/lib/postgresql/data
    ports:
      - 5433:5432
    env_file:
      - ./orders-ms/.env

  #PAYMENTS-MS SERVICE
  payments-ms:
    build: ./payments-ms
    ports:
      - 3003:3003
    volumes:
      - ./payments-ms/src:/usr/src/app/src
    command: npm run start:dev
    env_file:
      - ./payments-ms/.env
